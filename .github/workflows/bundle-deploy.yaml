name: Build and Deploy Extensions to gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
    contents: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: npm

            - name: Install dependencies
              run: HUSKY=0 npm ci

            - name: Clear Paperback toolchain cache
              run: |
                  echo "=== Clearing Paperback CLI cache to force homepage regeneration ==="
                  rm -rf ~/.cache/paperback-cli || true
                  rm -rf src/bundles || true

            - name: Bundle extensions from /src
              run: |
                  echo "=== Bundling precompiled extensions from /src ==="
                  cd src
                  npm run bundle
                  cd ..

            - name: Show bundle output
              run: |
                  echo "=== Contents of /bundles ==="
                  if [ -d "bundles" ]; then
                    ls -R bundles
                  else
                    echo "No bundles found â€” something went wrong with bundling."
                  fi

            - name: Add CNAME for GitHub Pages
              run: |
                  echo "read.pirate.vodka" > bundles/CNAME
                  echo "CNAME file written to bundles/"

            - name: Deploy to GitHub Pages (root)
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: bundles
                  destination_dir: .
                  keep_files: false
                  commit_message: "Deploy bundled extensions to gh-pages"
